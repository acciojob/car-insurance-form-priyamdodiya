<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>
<body>
    <h1>Car Insurance Registration Form</h1>
    <form method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Gender Field -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br><br>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="">--Select--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>
        <br><br>

        <!-- Car Age Field -->
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required>
        <br><br>

        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
